<script>


function format(d) {
	console.log(JSON.stringify(d))
    data="";
	for (let i=0;i<d.matched.length;i++){
	data+='<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">' +
        '<tr>' +
        '<td style="border: none;">URL:</td>' +
        '<td style="border: none;">' +
        d.matched[i].url +
        '</td>' +
        '</tr>' +
		'<tr>' +
        '<td style="border: none;">Title:</td>' +
        '<td style="border: none;">' +
        d.matched[i].title+
        '</td>' +
        '</tr>' +
        '<tr>' +
        '<td style="border: none;">Match:</td>' +
        '<td style="border: none;">' +
        d.matched[i].matched.toString().replaceAll(d.key,"<strong>"+d.key+"</strong>") +
        '</td>' +
        '</tr>' +
		
        '</table><br><br><br>';
	}
	return data;
       }
$(document).ready(function () {
    var table = $('#result_table').DataTable({
        ajax: 'result.json',
        columns: [
            {
                className: 'dt-control',
                orderable: false,
                data: null,
                defaultContent: '',
            },
            { data: 'key' },
        ],
        order: [[1, 'asc']],
	language: {
        searchPlaceholder: "Search for a keyword.."
    }
    });
    $('#result_table tbody').on('click', 'td.dt-control', function () {
        var tr = $(this).closest('tr');
        var row = table.row(tr);
 
        if (row.child.isShown()) {
            row.child.hide();
            tr.removeClass('shown');
        } else {
            row.child(format(row.data())).show();
            tr.addClass('shown');
        }
    });
});
</script>
